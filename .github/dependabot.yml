# Dependabot configuration file.
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
version: 2

enable-beta-ecosystems: true

updates:
  - package-ecosystem: "pub"
    directory: "."
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/firebase_flutter_ui_auth"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/firebase_ui_auth"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/firebase_ui_firestore"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/firebase_ui_firestore/example"
    schedule:
      interval: "monthly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
